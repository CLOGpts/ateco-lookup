[pytest]
# Pytest configuration for SYD Cyber Backend Tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options (target: 60%)
# Run with: pytest --cov=. --cov-report=html
# Then open: htmlcov/index.html

# Markers (per categorizzare i test)
markers =
    baseline: Baseline tests that capture current behavior
    integration: Integration tests for API endpoints
    e2e: End-to-end tests for complete user flows
    slow: Tests that take more than 1 second

# Async support
asyncio_mode = auto
